    <script type="text/javascript">
        AOS.init();
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value;
            // Call the search API with the search term
            searchAPI(searchTerm);
        });

        function searchAPI(searchTerm) {
            // Make an API request to the search endpoint with the search term
            fetch(`https://api.example.com/search?q=${searchTerm}`)
                .then(response => response.json())
                .then(data => {
                    // Handle the search results
                    console.log(data);
                })
                .catch(error => {
                    // Handle any errors
                    console.error(error);
                });
        }
        // Địa chỉ URL của API
        const apiURL = 'diachiapi';

        // Hàm để tải dữ liệu
        async function loadData() {
            try {
                // Gửi yêu cầu GET đến API
                const response = await fetch(apiURL);

                // Kiểm tra nếu yêu cầu thành công
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Chuyển đổi dữ liệu trả về thành JSON
                const data = await response.json();

                // Sử dụng dữ liệu
                console.log(data);
            } catch (error) {
                console.log('Có lỗi xảy ra: ' + error);
            }
        }

        // Gọi hàm để tải dữ liệu
        loadData();
    </script>
