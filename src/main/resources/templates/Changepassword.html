<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!--  This source code is exported from pxCode, you can get more document from https://www.pxcode.io  -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/ChangePassword/web/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/ChangePassword/web/css/fonts.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/ChangePassword/web/css/Changepassword.css}" />
    <script type="text/javascript" th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>
    <script type="text/javascript" th:src="@{https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js}"></script>
    <script type="text/javascript" th:src="@{https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js}"></script>



</head>

<body class="flex-column">
    <main class="changepassword main">
        <section class="section1">
            <div class="section11">
                <div class="content_box1">
                    <div class="rect"></div>
                    <div class="rect1"></div>
                    <h1 class="title">FUCLUB</h1>
                    <div class="rect2"></div>
                    <h1 class="title1">Change password</h1>
                </div>
                <div class="flex_col">
                    <form th:action="@{/change}" th:object="${user}" method="post">
                    <div class="flex_row">
                        <h4 class="highlight">Mật khẩu cũ</h4>
                        <input type="password" class="rect31 form-control" id="passworded"
                                    placeholder="Mật khẩu cũ">
                    </div>
                    <div class="flex_row1">
                        <h4 class="highlight1">Mật khẩu mới</h4>
                        <input type="password" class="rect31 form-control" id="password_new"
                                 name="newPass"   placeholder="Mật khẩu mới">
                    </div>
                    <div class="flex_row2">
                        <h4 class="highlight1">Nhập lại mật khẩu</h4>
                        <input type="password" class="rect31 form-control" id="password_new2"
                               name="newPass"    placeholder="Nhập lại mật khẩu mới">
                    </div>
                    <div class="content_box">
                        <!-- <h1 class="title2">Done</h1> -->
                        <button type="submit" class="go-button"><center>Done</center></button>
                    </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <script type="text/javascript">
        AOS.init();
        new Sticky('.sticky-effect');
    </script>
</body>

</html>
