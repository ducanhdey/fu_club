<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css"
        th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css"  th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/styles/SignUp/web/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/styles/SignUp/web/css/fonts.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/styles/SignUp/web/css/UntitledPage.css}" />
    <script type="text/javascript" th:if="${contentType == 'application/json'}" th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>
    <script type="text/javascript" th:if="${contentType == 'application/json'}" th:src="@{https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js}"></script>
    <script type="text/javascript" th:if="${contentType == 'application/json'}" th:src="@{https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js}"></script>


<!--    <script th:src="@{/my-resource}" th:contentType="application/json"></script>-->
</head>

<body class="flex-column">
    <main class="untitled-page main" >
        <section class="section1">
            <div class="section11">
                <div class="content_box2">
                    <div class="rect1"></div>
                </div>
                <div class="flex_col">
                    <h1 class="title"><b>
                            <center>FUCLUB</center>
                        </b></h1>
                    <div class="content_box1">
                        <h2 class="medium_title"><b>
                                <center>ĐĂNG KÍ</center>
                            </b></h2>
                    </div>
                    <div class="flex_col1 input-form-line">
                        <form th:action="@{/signup}" method="post" th:object="${signupRequest}">

                            <label class="medium_title1" for="username">Tên đăng nhập:</label>
                            <input type="text" id="username"  th:field="*{username}" required><br />
                            <label class="medium_title2" for="msv">Mã Sinh Viên:</label>
                            <input type="text" id="msv" th:field="*{studentId}" required><br />
                            <label class="medium_title2" for="name">Họ và tên:</label>
                            <input type="text" id="name"  th:field="*{fullName}" required><br />
                            <label class="medium_title2" for="email">Email:</label>
                            <input type="text" id="email"  th:field="*{email}" required><br />
                            <label class="medium_title2" for="password">Mật khẩu</label>
                            <input type="password" id="password" th:field="*{password}" required ><br />
                            <label class="medium_title2" for="repassword">Nhập lại mật khẩu</label>
                            <input type="password" id="repassword"  th:field="*{password}" required><br />
                            <label class="medium_title3" for="gender">Giới tính</label>
                            <select  id="gender" th:field="*{gender}" required>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                            <div class="content_box">
                            <button class="medium_title4" type="submit">Done</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </section>

    </main>
    <script type="text/javascript">
        AOS.init();
        new Sticky('.sticky-effect');
    </script>
</body>

</html>
