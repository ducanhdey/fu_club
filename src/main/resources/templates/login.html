<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div align="center">
    <h1>Login</h1>
    <form action="#" th:action="@{/signin}" method="post" th:object="${loginRequest}">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr align="center">
                <td>
                    <button type="submit">Login</button>
                </td>
                <td>
          <span>Not yet registered? <a href="/" th:href="@{/registration}">Register
								here</a></span>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
