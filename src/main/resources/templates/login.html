<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div align="center">
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" method="post" th:object="${person}">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" th:field="*{password}"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
