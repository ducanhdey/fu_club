<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!--  This source code is exported from pxCode, you can get more document from https://www.pxcode.io  -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css"
        th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link href="/styles/Fontaws/css/fontawesome.css" rel="stylesheet" />
    <link href="/styles/Fontaws/css/brands.css" rel="stylesheet" />
    <link href="/styles/Fontaws/css/solid.css" rel="stylesheet" />
    <link href="/styles/Fontaws/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/SignIn/web/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/SignIn/web/css/fonts.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/SignIn/web/css/Page.css}" />
    <script type="text/javascript"  th:if="${contentType == 'application/json'}" th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>
    <script type="text/javascript"  th:if="${contentType == 'application/json'}" th:src="@{https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js}"></script>
    <script type="text/javascript"  th:if="${contentType == 'application/json'}" th:src="@{https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js}"></script>



</head>

<body class="flex-column">


    <main class="page main">
        <section class="section1">
            <div class="section11">
                <div class="content_box2">
                    <div class="flex_col">
                        <form th:action="@{/signin}" method="post" th:object="${loginRequest}">
                        <div class="flex_col1">
                            <div class="flex_row">
                                <img class="image1" th:src="@{./styles/SignIn/web/assets/black_circle_icon.jpg}" alt="alt text" />
                                <input type="text" class="box form-control" id="username" th:field="*{username}"
                                    placeholder="Enter username">
                            </div>
                            <div class="flex_row">
                                <img class="image1" th:src="@{./styles/SignIn/web/assets/6c0ba1784ca4fc739471b1b947e2d201.png}"
                                    alt="alt text" />
                                <input type="password" class="box form-control" id="password"
                                    placeholder="Enter password "th:field="*{password}">
                            </div>
                        </div>
                        <div>
                            <!-- <h1 class="title">Đăng kí</h1> -->
                            <p>
                                <center>Bạn chưa có tài khoản?</center>
                            </p>
                            <a th:href="@{/registration}">
                                <center>ĐĂNG KÍ</center>
                            </a>
                        </div>
                        <div class="content_box">
                            <button type="submit" class="go-button">ĐĂNG NHẬP</button>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="content_box1">
                    <div class="rect1"></div>
                    <h1 class="title1">FUCLUB</h1>
                    <div class="rect2"></div>
                    <h2 class="medium_title">Đăng nhập</h2>
                </div>
            </div>
        </section>

    </main>
    <script type="text/javascript">
        AOS.init();
        new Sticky('.sticky-effect');
    </script>
</body>

</html>
