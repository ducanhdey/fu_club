<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Hello</h1>
<div>
    <form method="get" th:action="@{/home/searchclb}">
        <span>Search</span>
        <input type="text" name="keyword" placeholder="Enter search keyword" />
        <button type="submit">Search</button>
    </form>
</div>
<br>
<hr>
<div>

        <div th:if="${param.notfound}">
            <div>Không tìm thấy câu lạc bộ nào tên như lày bạn nhập lại cho mình để tìm kiếm nhé :3</div>
        </div>

    <table cellpadding="10" border="1">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Short Name</th>
            <th>Intro</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="clb : ${listfoundclb}">
                <td th:text="@{clb.fullName}"></td>
                <td th:text="@{clb.shortName}"></td>
                <td th:text="@{clb.intro}"></td>
                <td colspan="2">
                    <a th:href="@{'/view/'+${clb.CID}}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
